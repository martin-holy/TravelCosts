<!DOCTYPE html>
<html>
  <head>
    <title>Travel Costs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<meta http-equiv="Pragma" content="no-cache">-->
    <meta charset="utf-8" />
    
    <!-- MyApp -->
    <script src="js/extensions.js"></script>
    <script src="js/appStores.js"></script>
    <script src="js/appCore.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/custom.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/dark.css" />
  </head>
  <body>
    
    <!-- Header -->
    <div id="header">
      <div id="menuButton" onclick="app.UI.menu.toggle();">☰</div>
      <span id="title" class="rborder">Travel Costs</span>
      <div id="toolBar"></div>
      <span id="version"></span>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
      <!-- Updates -->
      <div id="updates">
        <h2>Checking for updates ...</h2>
      </div>

      <!-- App Map -->
      <div id="appMap">
        <img src="img/background.jpg" alt="" />
        <div></div>
      </div>

      <!-- Grid -->
      <div id="grid">
        <div class="grid-fixed"></div>
        <table class="grid">
          <thead class="grid-source"></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Edit -->
      <div id="edit">
        <form>
          <table></table>
          <div>
            <button onclick="app.form.record.delete();" type="button" id="btnDelete">Delete</button>
            <button onclick="app.form.edit.cancel();" type="button">Cancel</button>
            <button onclick="app.form.record.save();" type="submit">Save</button>
          </div>
        </form>
      </div>

      <!-- Report -->
      <div id="report"></div>
    </div>

    <!-- Info Cursor -->
    <div id="cursor">
      <svg height="40" width="40">
        <polygon points="0,0 20,10 0,20" />
      </svg>
    </div>

    <!-- Menu -->
    <ul id="menu" onclick="app.UI.menu.hide(this);"></ul>

    <!-- Footer -->
    <div id="footer"></div>
  </body>
</html>
